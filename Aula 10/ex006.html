<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(33, 161, 33);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="Clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function Clicar(){
            a.innerText = "Clicou"
            a.style.background = "blue"
        }
        function entrar(){
            a.innerText = "Entrou"
        }
        function sair(){
            a.innerText = "Saiu"
            a.style.background ="green"

        }
    </script>
</body>
</html>
