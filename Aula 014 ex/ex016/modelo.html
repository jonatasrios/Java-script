<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="iinicio">Inicio</label>
                <input type="number" name="Inicio" id="iinicio">
            </p>
            <p>
                <label for="ifim">Fim</label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipasso">Passo</label>
                <input type="number" name="Passo" id="ipasso">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>
    <footer>
        <p>&copy;Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
